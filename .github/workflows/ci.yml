name: TR_Smoke

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        type: choice
        options:
          - Run tests
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps

    - name: Install ExpressVPN
      run: |
        sudo dpkg -i expressvpn_3.0.0_amd64.deb

    - name: Activate ExpressVPN
      run: |
        echo "EFG9AGUZUNGCKRPZSV5K8TJ" | expressvpn activate

    - name: Connect to VPN Server
      run: |
        expressvpn connect "Ireland"

    - name: Disconnect from VPN Server
      run: |
        expressvpn disconnect
      
    - name: Run tests
      if: "github.event.inputs.deployment_target == 'Run tests'"
      run: pytest -v test_tr_smoke.py
      

