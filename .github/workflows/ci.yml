name: TR_Smoke

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default:
        type: choice
        options:
          - Run tests
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install Chrome
      run: sudo apt-get install google-chrome-stable

      # Install dependencies
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Ensure browsers are installed
      run: python -m playwright install --with-deps
      
    - name: Update Package Lists
      run: sudo apt-get update
      
    - name: Install ExpressVPN
      run: sudo apt-get install -y expressvpn

    - name: Connect to Ireland Location
      run: expressvpn connect ireland
      
    - name: Run tests
      if: "github.event.inputs.deployment_target == 'Run tests'"
      run: pytest -v --tracing=retain-on-failure test_tr_smoke.py
      
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-traces
        path: test-results/

